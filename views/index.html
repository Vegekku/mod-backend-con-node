<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1><%= title %></h1>
    <section>
        <% if (ads !== null) { %>
          <% ads.forEach(ad => { %>
            <%- include('includes/ad.html', {ad}) %>
          <% }) %>
        <% } else { %>
          <h2>Oops! Parece que no hemos encontrado lo que buscas</h2>
        <% } %>
    </section>
  </body>
</html>
