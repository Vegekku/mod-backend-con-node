<article>
    <div class="ad-image">
        <img src="images/<%= ad.picture %>" alt="<%= ad.name %>">
    </div>
    <div class="ad-info">
        <h2><%= ad.name %></h2>
        <h3>
        <% if(ad.sale === true) { %>
            <%= __('On sale by') %> <%= ad.price %>€
        <% } else { %>
            <%= __('Wanted by') %> <%= ad.price %>€
        <% } %>
        </h3>
        Tags: <%= ad.tags %>
    </div>
</article>
